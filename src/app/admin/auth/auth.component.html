<!-- LOGIN MODAL -->
<div
  class="fixed top-10 inset-x-0 px-4 pb-6 sm:inset-0 sm:p-0 sm:flex sm:items-center sm:justify-center"
>
  <div class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>
  <div
    class="bg-white rounded-lg px-4 pt-5 pb-4 overflow-hidden shadow-xl transform transition-all sm:p-6"
  >
    <form [formGroup]="form">
      <div class="pt-4">
        <label class="flex justify-center font-medium">Email</label>
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          class="inputBox"
        />
      </div>
      <div class="pt-4">
        <label class="flex justify-center font-medium">Password</label>
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          class="inputBox"
        />
      </div>
      <button
        (click)="login()"
        [disabled]="!form.valid"
        [ngClass]="!jwtToken ? 'block' : 'hidden'"
        class="sideBarButton w-full mb-8"
      >
        Login
      </button>
      <button routerLink="/" class="sideBarButton w-full mb-10">
        Storefront
      </button>
    </form>
  </div>
</div>

<!-- LOGIN FAIL MODAL -->
<div
  [ngClass]="modal ? 'openModal' : 'closeModal'"
  class="fixed top-60 inset-x-0 px-4 pb-6 sm:inset-0 sm:p-0 sm:flex sm:items-center sm:justify-center"
>
  <div class="fixed inset-0 transition-opacity">
    <div
      (click)="modalToggleEvent()"
      class="absolute inset-0 bg-gray-500 opacity-75"
    ></div>
  </div>
  <div
    class="bg-white rounded-lg px-4 pt-5 pb-4 overflow-hidden shadow-xl transform transition-all max-w-xs mx-auto"
  >
    <div class="mt-3 text-center sm:mt-5">
      <h3 class="text-lg leading-6 font-medium text-red-lighter">
        Login Failed
      </h3>
    </div>
    <div class="mt-5 sm:mt-6">
      <span class="flex w-full rounded-md shadow-sm">
        <button
          (click)="modalToggleEvent()"
          type="button"
          class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-indigo-dark text-base leading-6 font-medium text-white shadow-sm hover:bg-indigo hover:text-indigo-lighter focus:outline-none focus:border-indigo focus:shadow-outline-indigo transition ease-in-out duration-150 sm:text-sm sm:leading-5"
        >
          Try again
        </button>
      </span>
    </div>
  </div>
</div>
