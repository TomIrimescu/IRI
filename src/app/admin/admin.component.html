<h5 class="pb-8">Admin Template</h5>
<ul class="pb-8">
  <li>
    <button routerLink="/admin/dashboard/products"
      routerLinkActive="active"
      >Products</button
    >
  </li>
  <li>
    <button routerLink="/admin/dashboard/orders"
      routerLinkActive="active"
      >Orders</button
    >
  </li>
  <li>
    <button routerLink="orders"
      routerLinkActive="active"
      (click)="logout()"
      >Logout</button
    >
  </li>
</ul>
<router-outlet></router-outlet>

<div class="py-4">
  <div class="flex-auto p-4">
    <div
      *ngFor="let product of products"
      class="border rounded-md overflow-hidden p-1 mb-2 bg-gray-100"
    >
      <div class="flex justify-between align-middle">
        <h4 class="font-bold">
          {{ product.name }}
        </h4>
        <button
          class="bg-blue-lighter
                hover:bg-blue-dark
                text-white
                font-bold
                px-4
                rounded-full"
        >
          {{ product.price | currency: "USD":"symbol":"2.2-2" }}
        </button>
      </div>
      <div class="flex justify-start bg-white">
        {{ product.description }}
      </div>
    </div>
  </div>
</div>
