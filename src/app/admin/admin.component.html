<div class="h-screen flex overflow-hidden bg-gray-100">
  <!-- MENU MOBILE -->
  <div
    class="h-screen flex z-50 fixed mobileTransition"
    [ngClass]="sidedrawer ? 'drawerOpen' : 'drawerClose'"
  >
    <div
      (click)="sideDrawerToggleEvent()"
      class="backdrop left-0 top-0 z-10 fixed h-full w-full"
    ></div>
    <div class="flex flex-col z-40 w-64 bg-blue-dark relative">
      <div class="absolute top-0 right-0 p-2">
        <button
          class="flex items-center justify-center h-8 w-8 m-2 rounded-full focus:outline-none bg-blue-lighter hover:bg-blue focus:bg-blue-lighter"
          (click)="sideDrawerToggleEvent()"
        >
          <svg
            class="h-6 w-6 text-indigo-lighter"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-5 flex-1 h-0 overflow-y-auto">
        <nav class="flex-1 px-2 bg-blue-dark">
          <a
            routerLink="/admin/dashboard/products"
            routerLinkActive="active"
            (click)="sideDrawerToggleEvent()"
            class="sideBarButton w-2/3"
          >
            Products
          </a>
          <a
            routerLink="/admin/dashboard/orders"
            routerLinkActive="active"
            (click)="sideDrawerToggleEvent()"
            class="sideBarButton w-2/3"
          >
            Orders
          </a>
        </nav>
      </div>
    </div>
  </div>

  <!-- MENU -->
  <div class="desktopTransition hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64 bg-blue-dark">
      <div class="mt-5 h-0 flex-1 flex flex-col overflow-y-auto">
        <nav class="flex-1 px-2 bg-blue-dark">
          <a
            routerLink="/admin/dashboard/products"
            routerLinkActive="active"
            class="sideBarButton w-2/3"
          >
            Products
          </a>
          <a
            routerLink="/admin/dashboard/orders"
            routerLinkActive="active"
            class="sideBarButton w-2/3"
          >
            Orders
          </a>
        </nav>
      </div>
    </div>
  </div>

  <div class="flex flex-col flex-1 overflow-hidden">
    <!-- CONTENT -->
    <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow">
      <button
        class="px-4 border-r border-indigo-lighter bg-blue text-indigo-lighter focus:outline-none hover:bg-blue-lighter focus:bg-blue-lighter focus:text-red md:hidden"
        (click)="sideDrawerToggleEvent()"
      >
        <svg
          class="h-6 w-6"
          stroke="currentColor"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
      <div class="flex-1 px-4 flex justify-between bg-blue">
        <div class="flex-1 flex">
          <div class="w-full flex md:ml-0">
            <div
              class="relative w-full text-red-dark focus-within:text-red-dark"
            >
              <div
                class="absolute inset-y-0 left-0 flex items-center pointer-events-none"
              >
                <h1
                  class="text-sm md:text-xl lg:text-2xl font-semibold text-red"
                >
                  IRI-STORE-ADMIN
                </h1>
              </div>
            </div>
          </div>
        </div>
        <div class="ml-4 flex items-center md:ml-6">
          <div *ngIf="jwtToken" class="text-red-lighter mr-1 sm:inline-block md:inline-block lg:inline-block hidden">
            {{this.loggedInUser}}
          </div>
          <div class="ml-3 relative">
            <div (click)="linksToggleEvent()">
              <button
                class="max-w-xs flex items-center text-sm rounded-full focus:outline-none focus:shadow-outline"
              >
                <img
                  class="max-w-xs h-8 w-8 rounded-full"
                  src="https://s.gravatar.com/avatar/5f7b6ad8684ac5807b44282915d5917c?s=480&r=pg&d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Fto.png"
                  alt=""
                />
              </button>
            </div>
            <div
              class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg z-20"
              [ngClass]="links ? 'openLinks' : 'closeLinks'"
            >
              <div class="py-1 rounded-md bg-white shadow-xs">
                <a routerLink="/store" class="adminLink">
                  Storefront
                </a>
                <ng-container *ngIf="jwtToken">
                  <a (click)="logout()" class="adminLink">
                    Logout
                  </a>
                </ng-container>
                <ng-container>
                  <a routerLink="/crud" class="adminLink">CRUD</a>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-1 relative z-0 overflow-y-auto py-6 focus:outline-none">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div *ngIf="jwtToken" class="text-red-lighter ml-2 mr-1 text-center -mt-2 sm:hidden md:hidden lg:hidden block">
          {{this.loggedInUser}}
        </div>
        <!-- MAIN CONTENT -->
        <div class="py-4">
          <div class="flex-auto p-4">
            <router-outlet></router-outlet>
          </div>
        </div>
        <!-- /MAIN CONTENT -->
      </div>
    </main>
  </div>
</div>
