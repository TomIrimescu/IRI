<div class="flex text-white bg-gray-900 p-5 text-2xl">
  <a>IRI STORE</a>
</div>
<div class="flex">
  <div class="bg-blue-300 text-white p-4 w-1/4">
    {{ categories.length }} Categories
  </div>
  <div class="flex-auto p-4">
    <div
      *ngFor="let product of products"
      class="border rounded-md overflow-hidden p-1 mb-2 bg-gray-100"
    >
      <div class="flex justify-between align-middle">
        <h4 class="font-bold">
          {{ product.name }}
        </h4>
        <button
          class="bg-blue-500
          hover:bg-blue-700
          text-white
          font-bold
          px-4
          rounded-full"
        >
          {{ product.price | currency: "USD":"symbol":"2.2-2" }}
        </button>
      </div>
      <div class="flex justify-start bg-white">
        {{ product.description }}
      </div>
    </div>
  </div>
</div>
