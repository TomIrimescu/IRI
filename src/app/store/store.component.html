<div class="h-screen flex overflow-hidden bg-gray-100">
  <!-- MENU MOBILE -->
  <div
    class="h-screen flex z-50 fixed mobileTransition"
    [ngClass]="sidedrawer ? 'drawerOpen' : 'drawerClose'"
  >
    <div
      (click)="sideDrawerToggleEvent()"
      class="backdrop left-0 top-0 z-10 fixed h-full w-full"
    ></div>
    <div class="flex flex-col z-40 w-64 bg-blue-dark relative">
      <div class="absolute top-0 right-0 p-2">
        <button
          class="flex items-center justify-center h-8 w-8 m-2 rounded-full focus:outline-none bg-blue-lighter hover:bg-blue focus:bg-blue-lighter"
          (click)="sideDrawerToggleEvent()"
        >
          <svg
            class="h-6 w-6 text-indigo-lighter"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-5 flex-1 h-0 overflow-y-auto">
        <nav class="flex-1 px-2 bg-blue-dark">
          <a
            href="#"
            class="mt-12 group flex justify-center px-2 py-2 bg-blue text-xl leading-5 text-red-lighter rounded-md hover:text-gray-200 hover:bg-red-dark focus:outline-none focus:text-gray-200 focus:bg-blue transition ease-in-out duration-150 w-2/3 mx-auto"
          >
            Home
          </a>
          <a
            href="#"
            class="mt-12 group flex justify-center px-2 py-2 bg-blue text-xl leading-5 text-red-lighter rounded-md hover:text-gray-200 hover:bg-red-dark focus:outline-none focus:text-gray-200 focus:bg-blue transition ease-in-out duration-150 w-2/3 mx-auto"
          >
            Category 1
          </a>
          <a
            href="#"
            class="mt-12 group flex justify-center px-2 py-2 bg-blue text-xl leading-5 text-red-lighter rounded-md hover:text-gray-200 hover:bg-red-dark focus:outline-none focus:text-gray-200 focus:bg-blue transition ease-in-out duration-150 w-2/3 mx-auto"
          >
            Category 2
          </a>
          <a
            href="#"
            class="mt-12 group flex justify-center px-2 py-2 bg-blue text-xl leading-5 text-red-lighter rounded-md hover:text-gray-200 hover:bg-red-dark focus:outline-none focus:text-gray-200 focus:bg-blue transition ease-in-out duration-150 w-2/3 mx-auto"
          >
            Category 3
          </a>
          <a
            href="#"
            class="mt-12 group flex justify-center px-2 py-2 bg-blue text-xl leading-5 text-red-lighter rounded-md hover:text-gray-200 hover:bg-red-dark focus:outline-none focus:text-gray-200 focus:bg-blue transition ease-in-out duration-150 w-2/3 mx-auto"
          >
            Admin
          </a>
        </nav>
      </div>
    </div>
  </div>

  <!-- MENU -->
  <div class="desktopTransition hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64 bg-blue-dark">
      <div class="mt-5 h-0 flex-1 flex flex-col overflow-y-auto">
        <nav class="flex-1 px-2 bg-blue-dark">
          <a
            href="#"
            class="mt-12 group flex justify-center px-2 py-2 bg-blue text-xl leading-5 text-red-lighter rounded-md hover:text-gray-200 hover:bg-red-dark focus:outline-none focus:text-gray-200 focus:bg-blue transition ease-in-out duration-150 w-2/3 mx-auto"
          >
            Home
          </a>
          <a
            href="#"
            class="mt-12 group flex justify-center px-2 py-2 bg-blue text-xl leading-5 text-red-lighter rounded-md hover:text-gray-200 hover:bg-red-dark focus:outline-none focus:text-gray-200 focus:bg-blue transition ease-in-out duration-150 w-2/3 mx-auto"
          >
            Category 1
          </a>
          <a
            href="#"
            class="mt-12 group flex justify-center px-2 py-2 bg-blue text-xl leading-5 text-red-lighter rounded-md hover:text-gray-200 hover:bg-red-dark focus:outline-none focus:text-gray-200 focus:bg-blue transition ease-in-out duration-150 w-2/3 mx-auto"
          >
            Category 2
          </a>
          <a
            href="#"
            class="mt-12 group flex justify-center px-2 py-2 bg-blue text-xl leading-5 text-red-lighter rounded-md hover:text-gray-200 hover:bg-red-dark focus:outline-none focus:text-gray-200 focus:bg-blue transition ease-in-out duration-150 w-2/3 mx-auto"
          >
            Category 3
          </a>
          <a
            href="#"
            class="mt-12 group flex justify-center px-2 py-2 bg-blue text-xl leading-5 text-red-lighter rounded-md hover:text-gray-200 hover:bg-red-dark focus:outline-none focus:text-gray-200 focus:bg-blue transition ease-in-out duration-150 w-2/3 mx-auto"
          >
            Admin
          </a>
        </nav>
      </div>
    </div>
  </div>

  <div class="flex flex-col flex-1 overflow-hidden">
    <!-- CONTENT -->
    <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow">
      <button
        class="px-4 border-r border-indigo-lighter bg-blue text-indigo-lighter focus:outline-none hover:bg-blue-lighter focus:bg-blue-lighter focus:text-red md:hidden"
        (click)="sideDrawerToggleEvent()"
      >
        <svg
          class="h-6 w-6"
          stroke="currentColor"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
      <div class="flex-1 px-4 flex justify-between bg-blue">
        <div class="flex-1 flex">
          <div class="w-full flex md:ml-0">
            <div
              class="relative w-full text-red-dark focus-within:text-red-dark"
            >
              <div
                class="absolute inset-y-0 left-0 flex items-center pointer-events-none"
              >
                <h1
                  class="text-sm md:text-xl lg:text-2xl font-semibold text-red"
                >
                  IRI-STORE
                </h1>
              </div>
            </div>
          </div>
        </div>
        <div class="ml-4 flex items-center md:ml-6">
          <span class="sm:visible md:visible lg:visible invisible text-indigo-lighter"
            >Your cart: (empty)</span
          >
          <button
            class="p-1 text-indigo-lighter rounded-full hover:bg-indigo-lighter hover:text-gray-500 focus:outline-none focus:shadow-outline focus:text-red"
          >
            <i class="fas fa-shopping-cart p-2 pl-2 pr-2"></i>
          </button>
          <div class="ml-3 relative">
            <div
              (click)="linksToggleEvent()"
              (clickOutside)="onClickedOutside($event)"
            >
              <button
                class="max-w-xs flex items-center text-sm rounded-full focus:outline-none focus:shadow-outline"
              >
                <img
                  class="max-w-xs h-8 w-8 rounded-full"
                  src="https://s.gravatar.com/avatar/5f7b6ad8684ac5807b44282915d5917c?s=480&r=pg&d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Fto.png"
                  alt=""
                />
              </button>
            </div>
            <div
              class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg"
              [ngClass]="links ? 'open' : 'close'"
            >
              <div class="py-1 rounded-md bg-white shadow-xs">
                <a
                  routerLink="/profile"
                  *ngIf="auth.loggedIn"
                  class="block px-4 py-2 text-sm text-blue-dark hover:bg-gray-100 transition ease-in-out duration-150 cursor-pointer"
                >
                  Profile</a
                >
                <a
                  routerLink="external-api"
                  *ngIf="auth.loggedIn"
                  class="block px-4 py-2 text-sm text-blue-dark hover:bg-gray-100 transition ease-in-out duration-150 cursor-pointer"
                  >IRI-API</a
                >
                <a
                  (click)="auth.login()"
                  *ngIf="!auth.loggedIn"
                  class="block px-4 py-2 text-sm text-blue-dark hover:bg-gray-100 transition ease-in-out duration-150 cursor-pointer"
                  >Sign in</a
                >
                <a
                  (click)="auth.logout()"
                  *ngIf="auth.loggedIn"
                  class="block px-4 py-2 text-sm text-blue-dark hover:bg-gray-100 transition ease-in-out duration-150 cursor-pointer"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-1 relative z-0 overflow-y-auto py-6 focus:outline-none">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <!-- MAIN CONTENT -->
        <div class="py-4">
          <div class="flex-auto p-4">
            <div
              *ngFor="let product of products"
              class="border rounded-md overflow-hidden p-1 mb-2 bg-gray-100"
            >
              <div class="flex justify-between align-middle">
                <h4 class="font-bold">
                  {{ product.name }}
                </h4>
                <button
                  class="bg-blue-lighter
                        hover:bg-blue-dark
                        text-white
                        font-bold
                        px-4
                        rounded-full"
                >
                  {{ product.price | currency: "USD":"symbol":"2.2-2" }}
                </button>
              </div>
              <div class="flex justify-start bg-white">
                {{ product.description }}
              </div>
            </div>
          </div>
        </div>
        <!-- /MAIN CONTENT -->
      </div>
    </main>
  </div>
</div>
