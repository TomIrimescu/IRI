<div class="flex justify-between text-white bg-gray-900 p-5 text-2xl">
  <div class="justify-start">
    <a class="cursor-pointer hover:text-blue-500">IRI STORE</a>
  </div>
  <div class="justify-end">
    <a
      routerLink="external-api"
      *ngIf="auth.loggedIn"
      class="text-base cursor-pointer hover:text-blue-500 mt-auto mb-auto pl-4 pr-3 mr-2"
      >IRI-API</a
    >
    <a
      routerLink="/profile"
      *ngIf="auth.loggedIn"
      class="text-base cursor-pointer hover:text-blue-500 mt-auto mb-auto pl-2 pr-3 mr-2"
      >PROFILE</a
    >
  </div>
</div>
<div class="flex">
  <div class="flex flex-col bg-blue-300 text-white p-4 w-1/4 text-center p-10">
    <button
      class="text-lg bg-blue-500 hover:bg-blue-700 p-3 py-0 rounded w-48 h-16 mb-8"
    >
      HOME
    </button>
    <button
      (click)="auth.login()"
      *ngIf="!auth.loggedIn"
      class="text-lg bg-red-500 hover:bg-red-700 p-3 py-0 rounded w-48 h-16 mb-8"
      routerLink="admin/dashboard"
    >
      ADMIN
    </button>
    <button
      (click)="auth.logout()"
      *ngIf="auth.loggedIn"
      class="text-lg bg-blue-500 hover:bg-blue-700 p-3 py-0 rounded w-48 h-16 mb-8"
    >
      LOGOUT
    </button>
  </div>
  <div class="flex-auto p-4">
    <div
      *ngFor="let product of products"
      class="border rounded-md overflow-hidden p-1 mb-2 bg-gray-100"
    >
      <div class="flex justify-between align-middle">
        <h4 class="font-bold">
          {{ product.name }}
        </h4>
        <button
          class="bg-blue-500
          hover:bg-blue-700
          text-white
          font-bold
          px-4
          rounded-full"
        >
          {{ product.price | currency: "USD":"symbol":"2.2-2" }}
        </button>
      </div>
      <div class="flex justify-start bg-white">
        {{ product.description }}
      </div>
    </div>
  </div>
</div>
